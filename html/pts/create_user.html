<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>OK-RAS</title>
<script type="text/javascript" language="javascript" src="jquery.js"></script>
<SCRIPT src="ddsmoothmenu.js" type=text/javascript></SCRIPT>
<SCRIPT src="pts_public.js" type=text/javascript></SCRIPT>
<link rel="shortcut icon" href="favicon.ico">
<LINK href="ddsmoothmenu.css" type=text/css rel=stylesheet>
<link href="create_user.css" type="text/css" rel="stylesheet">
<style>
	*{font-family: "微软雅黑"}
	.content_body{margin: auto 25px; font-size: 13px;}
	.content_title{border-bottom:1px solid #000000; padding-bottom:2px; margin-bottom: 10px;}
	.content_title p{padding-bottom:0; margin-bottom: 0px;}
	.nav_content{margin:0; width:100%; height:50px; background-color:#747474; font-size: 14px; }
	.nav_left{float:left;}
	.nav_right{float:right; margin-right:15px; margin-top: 0px; width: 200px; height:50px; over-flow:auto;}
	.nav_right p{line-height: 14px; margin: 0px; padding: 0px;}
	.nav_right td{ margin: 0px; padding: 0px; border: 0px;}
	.longin_user{margin-right:100px;color: #F4F4F4;}
	.longout{float:right; margin-right:0px; border: 0px;}
	.longout img{border: 0px;}
</style>
<script type="text/javascript">
	get_lang_type(<% lang_type(); %>);
	updateTime();
</script>
</head>

<body style="margin:0; padding:0; background:#fafafa;">

<div class="nav_content">
	<div class="ddsmoothmenu nav_left" id="smoothmenu1">
	<UL>
		<LI class="logo_li">
			<a href="http://www.dipcc.com" target="_blank">
				<img src="images/logo.png" title="深圳市天天讯通科技有限公司"  />
			</a>
		</LI>
	</UL>
	<UL>
	  <LI><A href="index.html"><% htmlLang(0); %></A></LI>
	  <LI><A href="#"><% htmlLang(1); %></A> 
		<UL>
			<LI><A href="pts_switch.html"><% htmlLang(2); %></A> </LI>
			<LI><A href="pts_config.html"><% htmlLang(3); %></A> </LI>
			<LI><A href="pts_upgrades.html"><% htmlLang(4); %></A> </LI>
		</UL>
	  </LI>
	  <LI><A href="pts_user.html"><% htmlLang(5); %></A></LI>
	  <LI><A href="#"><% htmlLang(6); %></A>
	  	<UL>
	  		<LI><A href="pts_ping.html"><% htmlLang(7); %></A></LI>
	  	</UL>
	  </LI>
	</UL>
	</div>
	<div class="nav_right" > 
		<table style="height:48px; border-spacing: 0px; border-collapse:collapse;">
			<tr>
				<td style="width:180px;"><p class="longin_user"> <% curr_user(); %></p></td>
				<td rowspan="2"><div class="longout"><a href="javascript:;" onclick="exit()"><img  src="../images/logout.png" /></a></div></td>
			</tr>
			<tr>
				<td style="width:180px; padding: 0px;" ><p id="system-time" style="font:11px tahoma;height:10px;width:160px;color: #F4F4F4;"></p></td>
			</tr>
		</table>
	</div>
</div>
<br>

<div class="content_body">
	<form name="form1" method="post" action="/goform/create_user" accept-charset="gb2312">
		<ul>
			<li>
				<label><% htmlLang(52); %></label>
				<input type="text" name="name" placeholder="<% htmlLang(61); %>"  onblur="checkna()" onkeyup="this.value=this.value.replace(/[^\w\.@]/g,'')" maxlength="30"  required/><span class="tips" id="divname"><% htmlLang(68); %></span>
			</li>
			<li>
				<label><% htmlLang(53); %></label>
				<input type="password" name="password" placeholder="<% htmlLang(62); %>" onBlur="checkpsd1()" maxlength="16"  required/><span class="tips" id="divpassword1"><% htmlLang(69); %></span>
			</li>
			<li>
				<label><% htmlLang(54); %></label>
				<input type="password" name="password2" placeholder="<% htmlLang(63); %>" onBlur="checkpsd2()" maxlength="16"  required/><span class="tips" id="divpassword2"><% htmlLang(70); %></span>
			</li>
			<li>
				<label><% htmlLang(55); %></label>
				<input type="text" name="userName" placeholder="<% htmlLang(64); %>" onBlur="" maxlength="32"/><span class="tips" id="divmail"></span>
			</li>
			<li>
				<label><% htmlLang(56); %></label>
				<input type="text" name="fixedTel" placeholder="<% htmlLang(65); %>"  onkeyup="this.value=this.value.replace(/\D/g,'')" maxlength="14" /><span class="tips" id="divmail"></span>
			</li>
			<li>
				<label><% htmlLang(57); %></label>
				<input type="text" name="mobile" placeholder="<% htmlLang(66); %>" onkeyup="this.value=this.value.replace(/\D/g,'')" maxlength="11" /><span class="tips" id="divmail"></span>
			</li>
			<li>
				<label><% htmlLang(58); %></label>
				<input type="text" name="mailbox" placeholder="<% htmlLang(67); %>" onBlur="check_mail_format()" /><span class="tips" id="divmail"></span>
			</li>
		</ul>
		<div style="border-bottom:0;">
			<p align="center">
				<input type="submit" value="<% htmlLang(59); %>" />&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="reset" value="<% htmlLang(60); %>" />
			</p>
		</div>
	</form>
</div>
</body>
</html>
