<div class="content_body">
	<form name="form1" method="post" action="/goform/create_user" accept-charset="gb2312">
		<ul>
			<li>
				<label>用户名：</label>
				<input type="text" name="name" placeholder="请输入用户名"  onblur="checkna()" onkeyup="this.value=this.value.replace(/[\W]/g,'')" maxlength="12"  required/><span class="tips" id="divname">长度1~12个字符</span>
			</li>
			<li>
				<label>密码：</label>
				<input type="password" name="password" placeholder="请输入你的密码" onBlur="checkpsd1()" maxlength="16"  required/><span class="tips" id="divpassword1">密码必须由字母和数字组成</span>
			</li>
			<li>
				<label>确认密码：</label>
				<input type="password" name="password2" placeholder="请再次输入你的密码" onBlur="checkpsd2()" maxlength="16"  required/><span class="tips" id="divpassword2">两次密码需要相同</span>
			</li>
			<li>
				<label>姓名：</label>
				<input type="text" name="userName" placeholder="请输入你的姓名" onBlur="" maxlength="32"/><span class="tips" id="divmail"></span>
			</li>
			<li>
				<label>固话：</label>
				<input type="text" name="fixedTel" placeholder="请输入你的固定电话"  onkeyup="this.value=this.value.replace(/\D/g,'')" maxlength="14" /><span class="tips" id="divmail"></span>
			</li>
			<li>
				<label>手机：</label>
				<input type="text" name="mobile" placeholder="请输入你的手机号" onkeyup="this.value=this.value.replace(/\D/g,'')" maxlength="11" /><span class="tips" id="divmail"></span>
			</li>
			<li>
				<label>电子邮箱：</label>
				<input type="text" name="mailbox" placeholder="请输入你的邮箱" onBlur="check_mail_format()" /><span class="tips" id="divmail"></span>
			</li>
		</ul>
		<div style="border-bottom:0;">
			<p align="center">
				<input type="submit" value="提交" />&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="reset" value="取消" />
			</p>
		</div>
	</form>
